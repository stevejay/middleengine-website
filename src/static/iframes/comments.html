<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog post comments</title>
    <link href="/css/ocs-ui-1_0_4.min.css" rel="stylesheet" />
    <script src="/js/ocs-1_0_4.min.js"></script>
  </head>
  <body>
    <div id="comments"></div>
    <script type="text/javascript">
      var params = new URL(document.location).searchParams;
      var issueNumber = parseInt(params.get("issueNumber"));
      Octomments({
        github: {
          owner: "stevejay",
          repo: "middleengine-website",
        },
        issueNumber,
        renderer: [OctommentsRenderer, "#comments"],
        debug: false,
        endpoints: {
          issue:
            "https://middleengine-website-comments.vercel.app/octomments/issue",
          token:
            "https://middleengine-website-comments.vercel.app/octomments/token",
        },
      }).init();
    </script>
  </body>
</html>
