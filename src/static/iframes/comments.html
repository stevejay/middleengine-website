<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://middleengine-website-comments.vercel.app/ https://github.com/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; style-src-elem 'self' https://fonts.googleapis.com/; img-src 'self'; font-src https://fonts.googleapis.com/ https://fonts.gstatic.com/"
    />
    <title>Blog post comments</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/octomments/build/ocs-ui.min.css"
    />
    <script src="https://unpkg.com/octomments/build/ocs.min.js"></script>
  </head>
  <body>
    <div id="comments"></div>
    <script type="text/javascript">
      var params = new URL(document.location).searchParams;
      var issueNumber = parseInt(params.get("issueNumber") || 42);
      Octomments({
        github: {
          owner: "stevejay",
          repo: "middleengine-website",
        },
        issueNumber,
        renderer: [OctommentsRenderer, "#comments"],
        debug: false,
        endpoints: {
          issue:
            "https://middleengine-website-comments.vercel.app/octomments/issue",
          token:
            "https://middleengine-website-comments.vercel.app/octomments/token",
        },
      }).init();
    </script>
  </body>
</html>
